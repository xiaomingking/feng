<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
  <meta name="format-detection" content="telephone=no">
  <title>娜娜</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    #box {
      width:100%;
      display: flex;
      height:100%;
      flex-wrap:wrap;
    }
    .media {
      width:33.3%;
      height:33.3%;
      overflow:hidden;
    }
    .small {
      width:100%;
      height: 100%;
    }
    .index {
      width:100%;
      height:100%;
      background:#ddd;
      position: absolute;
      top:0;
      left:0;
      opacity:0.9;
      z-index:1000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="box">
    <div class="index" @click.stop="play"></div>
    <div class="media"><video class="small" muted loop  src="./mp4/001.mp4"></video></div>
    <div class="media"><video class="small" muted loop  src="./mp4/002.mp4"></video></div>
    <div class="media"><video class="small" muted loop  src="./mp4/003.mp4"></video></div>
    <div class="media"><video class="small" muted loop  src="./mp4/004.mp4"></video></div>
    <div class="media"><video class="small" muted loop  src="./mp4/005.mp4"></video></div>
    <div class="media"><video class="small" id="small"   loop  src="./mp4/006.mp4"></video></div>
    <div class="media"><video class="small" muted loop  src="./mp4/007.mp4"></video></div>
    <div class="media"><video class="small" muted loop  src="./mp4/008.mp4"></video></div>
    <div class="media"><video class="small" muted loop src="./mp4/009.mp4"></video></div>
  </div>
  <script>
    var app = new Vue({
      el:'#box',
      data:{
        message:'娜娜',
        videoUrl:[
          
        ]
      },
      methods:{
        play(){
          let small =  document.getElementsByClassName("small")
          console.log(small)
          for (var i = 0; i < small.length; i++) {
            small[i].play()
          }
        }
      },
      mounted(){
          document.getElementsByClassName("index")[0].style.opacity = 0
          this.play()
      }
    })
  </script>
</body>
</html>
